<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Full Report</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{font-family:Arial;background:#f2f4f7;margin:10px}
.container{max-width:1100px;margin:auto;background:#fff;padding:15px;border-radius:8px}
table{width:100%;border-collapse:collapse;margin-top:10px}
th,td{border:1px solid #ccc;padding:6px;text-align:left}
button{padding:5px 8px;border:none;border-radius:5px;cursor:pointer;margin:2px}
.refreshBtn{float:right;font-size:18px;background:white;color:green;border-radius:50%;margin-left:5px}
.clickable{cursor:pointer;color:#1976d2;font-weight:bold}
.detailRow{background:#fafafa}
input{padding:4px;width:95%}
.clearfix::after{content:"";clear:both;display:table;}
</style>
</head>
<body>

<div class="container">
<h2>FULL REPORT
  <div class="clearfix">
    <button class="refreshBtn" onclick="refresh()">‚Üª</button>
    <button class="refreshBtn" onclick="printReport()">üñ®Ô∏è</button>
    <button class="refreshBtn" onclick="openExcel()">üìä</button>
  </div>
</h2>

<h3>Previous 7 Days</h3>
<table id="prev"></table>

<h3>Monthly</h3>
<table id="month"></table>

<h3 onclick="toggleAll()" class="clickable">All Records ‚¨á</h3>
<table id="all" style="display:none"></table>
</div>

<script>
const key="dailyEntries";
let data = JSON.parse(localStorage.getItem(key)||"[]");
data = data.map(d=>d.id?d:{...d,id:Date.now()+Math.random()});
let openDate=null;
let editingId=null;

function save(){localStorage.setItem(key,JSON.stringify(data));}

function render(){
 renderPrev(); renderMonth(); renderAll(); save();
}

// ---------- Prev 7 Days ----------
function renderPrev(){
 let g={};
 data.forEach(d=>{
  g[d.date]=g[d.date]||{nos:0,total:0};
  g[d.date].nos++;
  g[d.date].total+=+d.amt;
 });
 let h="<tr><th>Date</th><th>NOS</th><th>Total</th></tr>";
 Object.keys(g).sort().reverse().slice(0,7).forEach(d=>{
  h+=`<tr class="clickable" onclick="toggleDate('${d}')">
  <td>${d}</td><td>${g[d].nos}</td><td>${g[d].total.toFixed(2)}</td></tr>
  <tr id="detail-${d}" class="detailRow" style="display:none"><td colspan="3"></td></tr>`;
 });
 prev.innerHTML=h;
}

function toggleDate(d){
 let r=document.getElementById("detail-"+d);
 if(openDate&&openDate!==d)document.getElementById("detail-"+openDate).style.display="none";
 if(r.style.display==="none"){
  let rows=data.filter(x=>x.date===d);
  let h="<table width='100%'><tr><th>Org</th><th>Name</th><th>Amt</th></tr>";
  rows.forEach(x=>h+=`<tr><td>${x.org}</td><td>${x.name}</td><td>${x.amt}</td></tr>`);
  h+="</table>";
  r.children[0].innerHTML=h;
  r.style.display="table-row"; openDate=d;
 }else{r.style.display="none"; openDate=null;}
}

// ---------- Monthly ----------
function renderMonth(){
 let g={};
 data.forEach(d=>{
  let m=d.date.slice(0,7);
  g[m]=(g[m]||0)+(+d.amt);
 });
 let h="<tr><th>Month</th><th>Total</th></tr>";
 Object.keys(g).sort().forEach(m=>h+=`<tr><td>${m}</td><td>${g[m].toFixed(2)}</td></tr>`);
 month.innerHTML=h;
}

// ---------- All ----------
function renderAll(){
 let h="<tr><th>Date</th><th>Org</th><th>Name</th><th>Amt</th><th>Action</th></tr>";
 data.sort((a,b)=>b.date.localeCompare(a.date)).forEach(d=>{
  if(editingId===d.id){
   h+=`<tr>
   <td><input type="date" id="d${d.id}" value="${d.date}"></td>
   <td><input id="o${d.id}" value="${d.org}"></td>
   <td><input id="n${d.id}" value="${d.name}"></td>
   <td><input type="number" id="a${d.id}" value="${d.amt}"></td>
   <td><button onclick="saveEdit('${d.id}')">Save</button></td></tr>`;
  }else{
   h+=`<tr>
   <td>${d.date}</td><td>${d.org}</td><td>${d.name}</td><td>${d.amt}</td>
   <td><button onclick="editingId='${d.id}';render()">Edit</button>
   <button onclick="del('${d.id}')">Del</button></td></tr>`;
  }
 });
 all.innerHTML=h;
}

function saveEdit(id){
 let i=data.findIndex(d=>d.id===id);
 data[i]={...data[i],
  date:document.getElementById("d"+id).value,
  org:document.getElementById("o"+id).value,
  name:document.getElementById("n"+id).value,
  amt:+document.getElementById("a"+id).value};
 editingId=null; render();
}

function del(id){ if(confirm("Delete?")){data=data.filter(d=>d.id!==id);render();} }
function toggleAll(){all.style.display=all.style.display==="none"?"table":"none";}
function refresh(){data=JSON.parse(localStorage.getItem(key)||"[]");render();}

// ---------- Print ----------
function printReport(){
 let w=window.open(""); w.document.write(document.querySelector(".container").innerHTML);
 w.print(); w.close();
}

// ---------- Excel Open ----------
function openExcel(){
 localStorage.setItem("excelData",JSON.stringify(data));
 window.open("reportExcel.html","_blank");
}

render();
</script>
</body>
</html>
