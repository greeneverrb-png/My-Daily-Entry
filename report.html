<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Full Report</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{font-family:Arial;background:#f2f4f7;margin:10px}
.container{max-width:1100px;margin:auto;background:#fff;padding:15px;border-radius:8px}
table{width:100%;border-collapse:collapse;margin-top:10px}
th,td{border:1px solid #ccc;padding:6px;text-align:left;vertical-align:top}
button{padding:5px 8px;border:none;border-radius:5px;cursor:pointer;margin:2px}
.refreshBtn{float:right;font-size:18px;background:white;color:green;border-radius:50%;margin-left:5px}
.clickable{cursor:pointer;color:#1976d2;font-weight:bold}
.detailRow{background:#fafafa}
input{padding:4px;width:95%}
.clearfix::after{content:"";clear:both;display:table;}
.statusBox div{padding:4px;cursor:pointer}
.statusBox div:hover{background:#eee}
</style>
</head>
<body>

<div class="container">
<h2>FULL REPORT
  <div class="clearfix">
    <button class="refreshBtn" onclick="refresh()">‚Üª</button>
    <button class="refreshBtn" onclick="printReport()">üñ®Ô∏è</button>
    <button class="refreshBtn" onclick="openExcel()">üìä</button>
  </div>
</h2>

<h3>Previous 7 Days</h3>
<table id="prev"></table>

<h3>Monthly</h3>
<table id="month"></table>

<h3 onclick="toggleAll()" class="clickable">All Records ‚¨á</h3>
<table id="all" style="display:none"></table>
</div>

<script>
const key="dailyEntries";
let data = JSON.parse(localStorage.getItem(key)||"[]");
data = data.map(d=>({
  ...d,
  id:d.id||Date.now()+Math.random(),
  status:d.status||"",
  reason:d.reason||""
}));

let openDate=null;
let editingId=null;

function save(){localStorage.setItem(key,JSON.stringify(data));}

// ---------- Helpers ----------
function shortStatus(d){
 if(d.status==="Other" && d.reason){
  return d.reason.split(" ").slice(0,2).join(" ");
 }
 return d.status||"";
}

function setStatus(id,status){
 let i=data.findIndex(d=>d.id===id);
 if(i<0) return;

 if(status==="Other"){
  let r=prompt("Enter reason");
  if(!r) return;
  data[i].status="Other";
  data[i].reason=r.trim();
 }else{
  data[i].status=status;
  data[i].reason="";
 }
 render();
}

// ---------- Render ----------
function render(){
 renderPrev();
 renderMonth();
 renderAll();
 save();
}

// ---------- Previous 7 Days ----------
function renderPrev(){
 let grp={};
 data.forEach(d=>{
  grp[d.date]=grp[d.date]||{nos:0,total:0};
  grp[d.date].nos++;
  grp[d.date].total+=+d.amt;
 });

 let html="<tr><th>Date</th><th>NOS</th><th>Total</th></tr>";
 Object.keys(grp).sort().reverse().slice(0,7).forEach(d=>{
  html+=`<tr class="clickable" onclick="toggleDate('${d}')">
    <td>${d}</td><td>${grp[d].nos}</td><td>${grp[d].total.toFixed(2)}</td>
   </tr>
   <tr id="detail-${d}" class="detailRow" style="display:none">
    <td colspan="3"></td>
   </tr>`;
 });
 prev.innerHTML=html;
}

function toggleDate(date){
 let row=document.getElementById("detail-"+date);
 if(openDate&&openDate!==date){
  document.getElementById("detail-"+openDate).style.display="none";
 }

 if(row.style.display==="none"){
  let rows=data.filter(d=>d.date===date);
  let h="<table width='100%'><tr><th>Org</th><th>Name</th><th>Amt</th><th>Status</th></tr>";
  rows.forEach(r=>{
   h+=`<tr>
    <td>${r.org}</td>
    <td>${r.name}</td>
    <td>${r.amt}</td>
    <td style="color:${r.status==='Other'?'red':'#333'}">
     ${r.status==="Other"?r.reason:r.status}
    </td>
   </tr>`;
  });
  h+="</table>";
  row.children[0].innerHTML=h;
  row.style.display="table-row";
  openDate=date;
 }else{
  row.style.display="none";
  openDate=null;
 }
}

// ---------- Monthly ----------
function renderMonth(){
 let grp={};
 data.forEach(d=>{
  let m=d.date.slice(0,7);
  grp[m]=(grp[m]||0)+(+d.amt);
 });
 let html="<tr><th>Month</th><th>Total</th></tr>";
 Object.keys(grp).sort().forEach(m=>{
  html+=`<tr><td>${m}</td><td>${grp[m].toFixed(2)}</td></tr>`;
 });
 month.innerHTML=html;
}

// ---------- All Records ----------
function renderAll(){
 let html="<tr><th>Date</th><th>Org</th><th>Name</th><th>Amt</th><th>Action</th></tr>";

 data.sort((a,b)=>b.date.localeCompare(a.date)).forEach(d=>{
  if(editingId===d.id){
   html+=`<tr>
    <td><input type="date" id="ed-${d.id}" value="${d.date}"></td>
    <td><input id="eo-${d.id}" value="${d.org}"></td>
    <td><input id="en-${d.id}" value="${d.name}"></td>
    <td><input type="number" id="ea-${d.id}" value="${d.amt}"></td>
    <td>
     <button onclick="saveEdit('${d.id}')">Save</button>
     <button onclick="editingId=null;render()">Cancel</button>
    </td>
   </tr>`;
  }else{
   html+=`<tr>
    <td>${d.date}</td>
    <td>${d.org}</td>
    <td>${d.name}</td>
    <td>${d.amt}</td>
    <td style="position:relative">
     <button onclick="editingId='${d.id}';render()">Edit</button>
     <button onclick="del('${d.id}')">Delete</button>

     <div style="margin-top:4px">
      <span class="clickable"
       onclick="document.getElementById('st-${d.id}').style.display=
       document.getElementById('st-${d.id}').style.display==='block'?'none':'block'">
       Status ‚ñæ
      </span>

      <div id="st-${d.id}" class="statusBox"
       style="display:none;position:absolute;background:#fff;border:1px solid #ccc;z-index:9">
       <div onclick="setStatus('${d.id}','Done')">Done</div>
       <div onclick="setStatus('${d.id}','Pending')">Pending</div>
       <div onclick="setStatus('${d.id}','Other')">Other</div>
      </div>
     </div>

     <div style="font-size:12px;color:${d.status==='Other'?'red':'#333'}">
      ${shortStatus(d)}
     </div>
    </td>
   </tr>`;
  }
 });
 all.innerHTML=html;
}

function saveEdit(id){
 let i=data.findIndex(d=>d.id===id);
 data[i].date=document.getElementById("ed-"+id).value;
 data[i].org=document.getElementById("eo-"+id).value;
 data[i].name=document.getElementById("en-"+id).value;
 data[i].amt=+document.getElementById("ea-"+id).value;
 editingId=null;
 render();
}

function del(id){
 if(!confirm("Delete this record?")) return;
 data=data.filter(d=>d.id!==id);
 render();
}

function toggleAll(){
 all.style.display=all.style.display==="none"?"table":"none";
}

function refresh(){
 data=JSON.parse(localStorage.getItem(key)||"[]");
 render();
}

// ---------- Print ----------
function printReport(){
 let w=window.open("");
 w.document.write(document.querySelector(".container").innerHTML);
 w.print(); w.close();
}

// ---------- Excel ----------
function openExcel(){
 localStorage.setItem("excelData",JSON.stringify(data));
 window.open("reportExcel.html","_blank");
}

render();
</script>

</body>
</html>
