<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Full Report</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{font-family:Arial;background:#f2f4f7;margin:10px}
.container{max-width:1100px;margin:auto;background:#fff;padding:15px;border-radius:8px}
table{width:100%;border-collapse:collapse;margin-top:10px}
th,td{border:1px solid #ccc;padding:6px;text-align:left}
button{padding:5px 8px;border:none;border-radius:5px;cursor:pointer;margin:2px}
.refreshBtn{float:right;font-size:18px;background:white;color:green;border-radius:50%}
input{padding:3px;width:95%}
</style>
</head>
<body>

<div class="container">
<h2>FULL REPORT</h2>
<button class="refreshBtn" onclick="refresh()">↻</button>

<h3>Previous 7 Days</h3>
<table id="prev"></table>

<h3>Monthly</h3>
<table id="month"></table>

<h3 onclick="toggleAll()" style="cursor:pointer;color:#1976d2">All Records ⬇</h3>
<table id="all" style="display:none"></table>
</div>

<script>
const key="dailyEntries";
let data = JSON.parse(localStorage.getItem(key)||"[]");

// Ensure unique ID
data = data.map(d=>d.id?d:{...d,id:Date.now()+Math.random()});

let editingId=null;

function save(){
 localStorage.setItem(key,JSON.stringify(data));
}

function render(){
 renderPrev();
 renderMonth();
 renderAll();
 save();
}

// ---------- Previous 7 Days ----------
function renderPrev(){
 let grp={};
 data.forEach(d=>{
  grp[d.date]=grp[d.date]||{nos:0,total:0};
  grp[d.date].nos++;
  grp[d.date].total+=parseFloat(d.amt||0);
 });

 let html="<tr><th>Date</th><th>NOS</th><th>Total</th></tr>";
 Object.keys(grp).sort().reverse().slice(0,7).forEach(d=>{
  html+=`<tr><td>${d}</td><td>${grp[d].nos}</td><td>${grp[d].total}</td></tr>`;
 });
 document.getElementById("prev").innerHTML=html;
}

// ---------- Monthly ----------
function renderMonth(){
 let grp={};
 data.forEach(d=>{
  let m=d.date.slice(0,7);
  grp[m]=(grp[m]||0)+parseFloat(d.amt||0);
 });
 let html="<tr><th>Month</th><th>Total</th></tr>";
 Object.keys(grp).sort().forEach(m=>{
  html+=`<tr><td>${m}</td><td>${grp[m]}</td></tr>`;
 });
 document.getElementById("month").innerHTML=html;
}

// ---------- All Records ----------
function renderAll(){
 let html="<tr><th>Date</th><th>Org</th><th>Name</th><th>Amt</th><th>Action</th></tr>";
 data.sort((a,b)=>b.date.localeCompare(a.date)).forEach(d=>{
  if(editingId===d.id){
   html+=`<tr>
     <td><input id="d-date" type="date" value="${d.date}"></td>
     <td><input id="d-org" value="${d.org}"></td>
     <td><input id="d-name" value="${d.name}"></td>
     <td><input id="d-amt" type="number" value="${d.amt}"></td>
     <td>
       <button onclick="saveEdit('${d.id}')">Save</button>
       <button onclick="editingId=null;render()">Cancel</button>
     </td>
   </tr>`;
  }else{
   html+=`<tr>
     <td>${d.date}</td><td>${d.org}</td><td>${d.name}</td><td>${d.amt}</td>
     <td>
       <button onclick="editingId='${d.id}';render()">Edit</button>
       <button onclick="del('${d.id}')">Delete</button>
     </td>
   </tr>`;
  }
 });
 document.getElementById("all").innerHTML=html;
}

function saveEdit(id){
 let i=data.findIndex(d=>d.id===id);
 data[i].date=document.getElementById("d-date").value;
 data[i].org=document.getElementById("d-org").value;
 data[i].name=document.getElementById("d-name").value;
 data[i].amt=parseFloat(document.getElementById("d-amt").value||0);
 editingId=null;
 render();
}

function del(id){
 if(!confirm("Delete?")) return;
 data=data.filter(d=>d.id!==id);
 render();
}

function toggleAll(){
 let t=document.getElementById("all");
 t.style.display=t.style.display==="none"?"table":"none";
}

function refresh(){
 data=JSON.parse(localStorage.getItem(key)||"[]");
 render();
}

render();
</script>

</body>
</html>
