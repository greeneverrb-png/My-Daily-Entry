<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Full Report</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{font-family:Arial;background:#f2f4f7;margin:10px}
.container{max-width:1100px;margin:auto;background:#fff;padding:15px;border-radius:8px}
table{width:100%;border-collapse:collapse;margin-top:10px}
th,td{border:1px solid #ccc;padding:6px;text-align:left}
button{padding:6px 10px;border:none;border-radius:6px;cursor:pointer;margin:3px}
.topbar{display:flex;align-items:center;gap:10px;margin-bottom:10px}
.topbar button{background:#444;color:#fff}
.refreshBtn{margin-left:auto;background:white;color:green;font-size:18px;font-weight:bold;border-radius:50%}
.clickable{cursor:pointer;color:#1976d2;font-weight:bold}
.detailRow td{background:#fafafa}
@media print{button,input{display:none}}
</style>
</head>
<body>

<div class="container">
<h2>FULL REPORT</h2>

<div class="topbar">
<button onclick="location.href='index.html'">← Back</button>
<button class="refreshBtn" id="refreshBtn">↻</button>
<button onclick="exportExcelPage()">Export Excel</button>
</div>

<h3>Previous 7 Days Summary</h3>
<table id="prevTable"></table>

<h3>Monthly Summary</h3>
<table id="monthTable"></table>

<h3 class="clickable" onclick="toggleAll()">All Records (Edit / Delete) ⬇</h3>
<table id="allTable" style="display:none"></table>
</div>

<script>
const key="dailyEntries";
let data = JSON.parse(localStorage.getItem(key)||"[]");

const prevTable=document.getElementById("prevTable");
const monthTable=document.getElementById("monthTable");
const allTable=document.getElementById("allTable");
const refreshBtn=document.getElementById("refreshBtn");

let openDate=null;
let showAll=false;

// ---------- Render ----------
function render(){
 renderPrev7();
 renderMonth();
 if(showAll) renderAll();
}

// ---------- Previous 7 Days ----------
function renderPrev7(){
 const grp={};
 data.forEach(d=>{
  if(!grp[d.date]) grp[d.date]={nos:0,total:0};
  grp[d.date].nos++;
  grp[d.date].total+=d.amt;
 });

 const dates = Object.keys(grp).sort().reverse().slice(0,7);

 let h="<tr><th>Date</th><th>NOS</th><th>Total</th></tr>";

 dates.forEach(d=>{
  h+=`
   <tr class="clickable" onclick="toggleDate('${d}')">
    <td>${d}</td>
    <td>${grp[d].nos}</td>
    <td>${grp[d].total}</td>
   </tr>
   <tr id="detail-${d}" class="detailRow" style="display:none">
    <td colspan="3"></td>
   </tr>
  `;
 });

 prevTable.innerHTML=h;
}

// ---------- Toggle Date Detail ----------
function toggleDate(date){
 const row=document.getElementById("detail-"+date);

 if(openDate && openDate!==date){
  document.getElementById("detail-"+openDate).style.display="none";
 }

 if(row.style.display==="none"){
  const rows=data.filter(d=>d.date===date);
  let h="<table style='width:100%'><tr><th>Org</th><th>Name</th><th>Amount</th></tr>";
  rows.forEach(r=>{
   h+=`<tr><td>${r.org}</td><td>${r.name}</td><td>${r.amt}</td></tr>`;
  });
  h+="</table>";
  row.children[0].innerHTML=h;
  row.style.display="table-row";
  openDate=date;
 }else{
  row.style.display="none";
  openDate=null;
 }
}

// ---------- Monthly ----------
function renderMonth(){
 const grp={};
 data.forEach(d=>{
  const m=d.date.slice(0,7);
  grp[m]=(grp[m]||0)+d.amt;
 });
 let h="<tr><th>Month</th><th>Total</th></tr>";
 Object.keys(grp).sort().forEach(m=>{
  h+=`<tr><td>${m}</td><td>${grp[m]}</td></tr>`;
 });
 monthTable.innerHTML=h;
}

// ---------- Toggle All ----------
function toggleAll(){
 showAll=!showAll;
 allTable.style.display=showAll?"table":"none";
 if(showAll) renderAll();
}

// ---------- Editable Check (last 3 days) ----------
function isEditable(date){
 const today = new Date();
 const rowDate = new Date(date);
 const diff = (today - rowDate)/(1000*60*60*24);
 return diff <= 3;
}

// ---------- All Records ----------
function renderAll(){
 let h="<tr><th>Date</th><th>Org</th><th>Name</th><th>Amount</th><th>Action</th></tr>";

 data.forEach((e,i)=>{
  const editable = isEditable(e.date);

  h+=`<tr id="row-${i}">
   <td>${e.date}</td>
   <td><span id="org-${i}">${e.org}</span></td>
   <td><span id="name-${i}">${e.name}</span></td>
   <td><span id="amt-${i}">${e.amt}</span></td>
   <td>
    ${editable ? `
      <button onclick="editRow(${i})">Edit</button>
      <button onclick="deleteRow(${i})">Delete</button>
    ` : `<span style="color:#999">Locked</span>`}
   </td>
  </tr>`;
 });

 allTable.innerHTML=h;
}

// ---------- Edit ----------
function editRow(i){
 const org=document.getElementById("org-"+i);
 const name=document.getElementById("name-"+i);
 const amt=document.getElementById("amt-"+i);

 org.innerHTML=`<input id="editOrg-${i}" value="${data[i].org}">`;
 name.innerHTML=`<input id="editName-${i}" value="${data[i].name}">`;
 amt.innerHTML=`<input id="editAmt-${i}" type="number" value="${data[i].amt}">`;

 document.querySelector(`#row-${i} td:last-child`).innerHTML=`
  <button onclick="saveRow(${i})">Save</button>
  <button onclick="cancelRow(${i})">Cancel</button>
 `;
}

function saveRow(i){
 data[i].org=document.getElementById("editOrg-"+i).value;
 data[i].name=document.getElementById("editName-"+i).value;
 data[i].amt=parseFloat(document.getElementById("editAmt-"+i).value)||0;

 localStorage.setItem(key,JSON.stringify(data));
 renderAll();
}

function cancelRow(i){
 renderAll();
}

// ---------- Delete ----------
function deleteRow(i){
 if(confirm("Delete this record?")){
  data.splice(i,1);
  localStorage.setItem(key,JSON.stringify(data));
  renderAll();
 }
}

// ---------- Refresh ----------
refreshBtn.onclick=()=>{
 data=JSON.parse(localStorage.getItem(key)||"[]");
 render();
};

// ---------- Export ----------
function exportExcelPage(){
 localStorage.setItem("excelData",JSON.stringify(data));
 window.open("reportExcel.html","_blank");
}

render();
</script>

</body>
</html>
