<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Excel Report</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{font-family:Arial;background:#f2f4f7;margin:10px}
.container{max-width:1200px;margin:auto;background:#fff;padding:15px;border-radius:8px}
table{width:100%;border-collapse:collapse;margin-top:10px}
th,td{border:1px solid #ccc;padding:6px}
th{background:#f0f0f0}
button,select,input{padding:6px 10px;border-radius:6px}
.topbar{display:flex;gap:8px;flex-wrap:wrap}
@media print{button,select,input{display:none}}
</style>
</head>
<body>

<div class="container">
<h2>Excel View Report</h2>

<div class="topbar">
<button onclick="window.print()">Print</button>
<button onclick="today()">Today</button>
<button onclick="month()">This Month</button>

<select id="org"></select>
<button onclick="history.back()">Back</button>
</div>

<table id="tbl"></table>
</div>

<script>
const full=JSON.parse(localStorage.getItem("excelData")||"[]");
let data=[...full];
const tbl=document.getElementById("tbl");
const org=document.getElementById("org");

org.innerHTML="<option value=''>All Org</option>";
[...new Set(full.map(d=>d.org))].forEach(o=>{
 let op=document.createElement("option");
 op.value=o; op.text=o; org.appendChild(op);
});

org.onchange=()=>{data=org.value?full.filter(d=>d.org===org.value):[...full];render();}

function render(){
 let h="<tr><th>Date</th><th>Org</th><th>Name</th><th>Amt</th></tr>";
 let t=0;
 data.sort((a,b)=>b.date.localeCompare(a.date)).forEach(d=>{
  t+=+d.amt;
  h+=`<tr><td>${d.date}</td><td>${d.org}</td><td>${d.name}</td><td>${d.amt}</td></tr>`;
 });
 h+=`<tr><th colspan="3">Total</th><th>${t}</th></tr>`;
 tbl.innerHTML=h;
}

function today(){
 let d=new Date().toISOString().slice(0,10);
 data=full.filter(x=>x.date===d); render();
}
function month(){
 let m=new Date().toISOString().slice(0,7);
 data=full.filter(x=>x.date.startsWith(m)); render();
}

render();
</script>
</body>
</html>
