<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Excel Report</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{font-family:Arial;background:#f2f4f7;margin:10px}
.container{max-width:1200px;margin:auto;background:#fff;padding:15px;border-radius:8px}
table{width:100%;border-collapse:collapse;margin-top:10px}
th,td{border:1px solid #ccc;padding:6px;text-align:left}
th{background:#f0f0f0}
button,select,input{padding:6px 10px;border-radius:6px;border:1px solid #ccc}
button{background:#1976d2;color:#fff;cursor:pointer;border:none}
.topbar{display:flex;flex-wrap:wrap;gap:8px;margin-bottom:10px}
.clickable{cursor:pointer;color:#1976d2;font-weight:bold}
#printRange{margin:10px 0;display:none}
@media print{button,input,select{display:none}}
</style>
</head>
<body>

<div class="container">
<h2>Excel View Report</h2>

<div class="topbar">
<button onclick="showPrintRange()">Print</button>
<button onclick="setToday()">Today</button>
<button onclick="setThisMonth()">This Month</button>

<select id="orgFilter">
<option value="">All Organisations</option>
</select>

<button onclick="history.back()">Back</button>
</div>

<div id="printRange">
From <input type="date" id="from">
To <input type="date" id="to">
<button onclick="doPrint()">Print</button>
</div>

<h3 class="clickable" onclick="toggleAll()">All Records â¬‡</h3>
<table id="excelTable" style="display:none"></table>
</div>

<script>
const fullData = JSON.parse(localStorage.getItem("excelData") || "[]");
let data = [...fullData];

const table = document.getElementById("excelTable");
const from = document.getElementById("from");
const to = document.getElementById("to");
const printRange = document.getElementById("printRange");
const orgFilter = document.getElementById("orgFilter");

let showAll=false;

// ---------- Populate Organisation Filter ----------
[...new Set(fullData.map(d=>d.org))].forEach(o=>{
 const op=document.createElement("option");
 op.value=o; op.textContent=o;
 orgFilter.appendChild(op);
});

orgFilter.onchange=()=>{
 filterData();
 render();
};

// ---------- Toggle ----------
function toggleAll(){
 showAll=!showAll;
 table.style.display=showAll?"table":"none";
 if(showAll) render();
}

// ---------- Render ----------
function render(){
 let h="<tr><th>Date</th><th>Organisation</th><th>Name</th><th>Amount</th></tr>";
 let total=0;

 data
 .slice()
 .sort((a,b)=>b.date.localeCompare(a.date))
 .forEach(d=>{
  total+=d.amt;
  h+=`<tr>
   <td>${d.date}</td>
   <td>${d.org}</td>
   <td>${d.name}</td>
   <td>${d.amt}</td>
  </tr>`;
 });

 h+=`<tr><th colspan="3">Total</th><th>${total}</th></tr>`;
 table.innerHTML=h;
}

// ---------- Filters ----------
function filterData(){
 const org=orgFilter.value;
 data = fullData.filter(d=>!org || d.org===org);
}

// ---------- Date Shortcuts ----------
function setToday(){
 const t=new Date().toISOString().slice(0,10);
 data=fullData.filter(d=>d.date===t);
 render();
}

function setThisMonth(){
 const m=new Date().toISOString().slice(0,7);
 data=fullData.filter(d=>d.date.startsWith(m));
 render();
}

// ---------- Print ----------
function showPrintRange(){
 printRange.style.display="block";
}

function doPrint(){
 if(!from.value || !to.value){
  alert("Please select date range");
  return;
 }
 data = fullData.filter(d=>d.date>=from.value && d.date<=to.value);
 render();
 window.print();
 data=[...fullData];
 render();
}
</script>

</body>
</html>
